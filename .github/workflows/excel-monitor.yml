name: Excel File Validator

on:
  push:
    paths:
      - "sciencefair-excel-validator/ScienceFair.xlsx"
      - "sciencefair-excel-validator/src/**"
      - "sciencefair-excel-validator/pom.xml"
      - ".github/workflows/excel-monitor.yml"
  workflow_dispatch:

jobs:
  validate_excel:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sciencefair-excel-validator

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn -q -DskipTests package

      - name: Run Excel Validator
        run: |
          mvn -q dependency:build-classpath -Dmdep.outputFile=cp.txt
          java -cp "target/classes:$(cat cp.txt)" com.example.mysheet.ExcelMonitor ScienceFair.xlsx