name: Excel File Validator

on:
  push:
    paths:
      - "ScienceFair.xlsx"
      - "src/**"
      - "pom.xml"
      - ".github/workflows/excel-monitor.yml"
  workflow_dispatch:

jobs:
  validate_excel:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: mvn -q -DskipTests package

      - name: Run Excel Validator
        run: |
          mvn -q dependency:build-classpath -Dmdep.outputFile=cp.txt
          java -cp "target/classes:$(cat cp.txt)" com.example.mysheet.ExcelMonitor ScienceFair.xlsx